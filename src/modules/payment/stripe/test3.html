<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-color: #212529;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .payment-card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .card-element {
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            background-color: var(--white);
            margin-bottom: 10px;
        }

        .card-errors {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--white);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .modal-icon.success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .payment-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>One-Time Payment</h1>
        </div>

        <div class="payment-card">
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="amount">Amount (USD)</label>
                    <input type="number" id="amount" name="amount" value="10.00" step="0.01" min="0.50" required>
                </div>

                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" name="user_id" value="cmaneet940000rev8b76b3txb" required>
                </div>

                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" value="cus_SJ8XJ7oJ11rlw7" required>
                </div>

                <div class="form-group">
                    <label for="service_id">Service ID</label>
                    <input type="text" id="service_id" name="service_id" value="cmaktvj2u0002re60sspqswtk" required>
                </div>

                <div class="form-group">
                    <label for="service_tier_id">Service Tier ID</label>
                    <input type="text" id="service_tier_id" name="service_tier_id" value="cmaku10er000qre60mgnbqvxl" required>
                </div>

                <div class="form-group">
                    <label>Credit Card Details</label>
                    <div id="card-element" class="card-element"></div>
                    <div id="card-errors" class="card-errors" role="alert"></div>
                </div>

                <button type="submit" id="submit-btn" class="btn-primary">
                    <span id="button-text">Pay $<span id="amount-display">10.00</span></span>
                    <span id="spinner" class="spinner hidden"></span>
                </button>
            </form>
        </div>

        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-icon success">
                    <i class="fas fa-check"></i>
                </div>
                <h2>Payment Successful!</h2>
                <button id="close-modal" class="btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Stripe setup
            const stripe = Stripe('pk_test_51RDjzqQLn2109uZQDwGQjxLb14jO1DHbcqYWHLOd3U7Ws27Le263zUXWjfa3UiWra63I7YDv8iWivSMWzgWYKqgK00nfGl1ysg');
            const elements = stripe.elements();
            
            // Card element setup
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');

            // UI elements
            const form = document.getElementById('payment-form');
            const submitBtn = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const cardErrors = document.getElementById('card-errors');
            const amountInput = document.getElementById('amount');
            const amountDisplay = document.getElementById('amount-display');

            // Update displayed amount when input changes
            amountInput.addEventListener('input', function() {
                amountDisplay.textContent = this.value;
            });

            // Handle form submission
form.addEventListener('submit', async function(e) {
    e.preventDefault();  // Prevent form submission

    // Disable submit button to avoid double submissions
    submitBtn.disabled = true;
    buttonText.textContent = 'Processing...';
    spinner.classList.remove('hidden');
    cardErrors.textContent = '';

    try {
        // Get form values
        const amount = parseFloat(amountInput.value);
        const user_id = document.getElementById('user_id').value;
        const customer_id = document.getElementById('customer_id').value;
        const service_id = document.getElementById('service_id').value;
        const service_tier_id = document.getElementById('service_tier_id').value;

        // 1. Create payment method
        const { paymentMethod, error: paymentMethodError } = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
        });
        
        if (paymentMethodError) {
            throw paymentMethodError;
        }

        // 2. Call your backend to create payment intent
        const response = await fetch('http://localhost:4000/api/payment/pay', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                amount: amount,
                currency: 'usd',
                user_id: user_id,
                customer_id: customer_id,
                service_id: service_id,
                service_tier_id: service_tier_id,
                status: 'active',
                metadata: {
                    start_date: new Date().toISOString(),
                    end_date: new Date(new Date().setMonth(new Date().getMonth() + 1)).toISOString()
                }
            })
        });

        const data = await response.json();
        if (!data.clientSecret) throw new Error('Client secret not received');
        
        // 3. Confirm the payment on the client side
        const { error: confirmError } = await stripe.confirmCardPayment(data.clientSecret, {
            payment_method: paymentMethod.id
        });

        if (confirmError) {
            throw confirmError;
        }

        // Show success
        // document.getElementById('client-secret-display').textContent = data.clientSecret;
        document.getElementById('success-modal').classList.remove('hidden');

    } catch (error) {
        console.error('Payment failed:', error);
        cardErrors.textContent = error.message;
    } finally {
        submitBtn.disabled = false;  // Re-enable the button
        buttonText.textContent = `Pay $${amountInput.value}`;  // Reset button text
        spinner.classList.add('hidden');
    }
});

            // Close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('success-modal').classList.add('hidden');
            });

            // Handle real-time validation errors
            cardElement.on('change', function(event) {
                if (event.error) {
                    cardErrors.textContent = event.error.message;
                } else {
                    cardErrors.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
